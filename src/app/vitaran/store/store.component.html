<section id="about" *ngIf ="!isProduct">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <h2>{{selectedCategory.type}}</h2>
          <ul>
            <li *ngFor="let store of stores" (click)="goTo(store)">{{store.name}}</li>
          </ul>
        </div>
      </div>
    </div>
</section>
<section id="about" *ngIf ="isProduct">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <h2>{{selectedStore.name}}</h2>
          <ul>
            <li *ngFor="let product of products">{{product.name}}</li>
          </ul>
        </div>
      </div>
    </div>
</section>
